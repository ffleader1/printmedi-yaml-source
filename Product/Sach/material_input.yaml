  alias: kho_may_in_bia_rong
  description: Chiều rộng khổ máy in bìa hỗ trợ
  tex: \mathcal{M}\mathscr{c}PrterCov_{width}
  unit: cm
  section: INP.PRT
  constraint:
    min: 1
- code: MATKMILCON
  name: Khổ máy in ruột - dài
  alias: kho_may_in_ruot_dai
  description: Chiều dài khổ máy in ruột hỗ trợ
  tex: \mathcal{M}\mathscr{c}PrterCon_{length}
  unit: cm
  section: INP.PRT
  constraint:
    min: 1

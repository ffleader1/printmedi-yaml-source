  name: Khổ máy in ruột - rộng
  alias: kho_may_in_ruot_rong
  description: Chiều rộng khổ máy in ruột hỗ trợ
  tex: \mathcal{M}\mathscr{c}PrterCon_{width}
  unit: cm

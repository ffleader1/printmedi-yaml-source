- name: Thời gian in bìa
  description: Tính Số lượng tờ in bìa
  case:
    - machine:
          processing: khau_chi_bia_keo_nhiet
          calculation: thoi_gian_in_bia
          specification:
            toc_do_may_in: 500
            so_mat_may_in: 2
            so_mau_may_in: 4
      input:
        so_luong_to_in_bia: 1000
        so_mau_in_bia: 4
        so_mat_in_bia: 1
      output:
        thoi_gian_in_bia: 60
